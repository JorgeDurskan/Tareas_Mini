<!DOCTYPE html>
<htmlT>
<head>
<meta  charset= "UTF-8" />
<title>Ciclos</title>
</head>

<body>
		<button onClick="myFunction()">Ejecutar</button>
        	<p id="demo"></p>
            
            
 	<script type="text/javascript" charset="utf-8">
	
	function myFunction () {
		var text = "";
		var i = 0;
		while (i< 10) {
			text += "<br />The number is" + i;
			i++;
		};
		document.getElementById("demo").innerHTML= text;
	}
	</script>
	
</body>
</html>
